<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Désabonnement</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'DM Sans', Arial, sans-serif;
            background: #f7f5f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        }
        .icon { font-size: 40px; margin-bottom: 16px; }
        h1 { font-size: 20px; font-weight: 600; color: #1a1a1a; margin-bottom: 8px; }
        p  { font-size: 14px; color: #888; line-height: 1.6; }
        .spinner {
            width: 32px; height: 32px;
            border: 3px solid #e0dbd4;
            border-top-color: #1a1a1a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <div id="content">
            <div class="spinner"></div>
            <p>Traitement en cours…</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL      = "https://VOTRE-PROJET.supabase.co";
        const SUPABASE_ANON_KEY = "VOTRE_ANON_KEY";

        const { createClient } = window.supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function setContent(icon, title, message) {
            document.getElementById('content').innerHTML =
                `<div class="icon">${icon}</div><h1>${title}</h1><p>${message}</p>`;
        }

        async function processUnsubscribe() {
            const token = new URLSearchParams(window.location.search).get('e');

            if (!token) {
                setContent('❌', 'Lien invalide', 'Ce lien de désabonnement est invalide.');
                return;
            }

            // Insertion directe — pas de validation, c'est l'application locale qui gère
            const { error } = await db
                .from('unsubscribes')
                .insert([{ email: token }]);

            if (error) {
                console.error(error);
                setContent('⚠️', 'Erreur', 'Une erreur est survenue. Veuillez réessayer.');
            } else {
                setContent('✓', 'Désabonné avec succès', 'Vous ne recevrez plus nos emails.');
            }
        }

        processUnsubscribe();
    </script>
</body>
</html>
